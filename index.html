  <script>
    const frenchTexts = [
      {
        level: "A1",
        text: "Bonjour je mappelle Marie Jhabite √† Paris Jaime beaucoup le chocolat et les croissants"
      },
      {
        level: "A2",
        text: "Hier jai visit√© le Louvre avec ma famille C√©tait magnifique Nous avons vu la Joconde"
      },
      {
        level: "B1",
        text: "Chaque matin Julien se r√©veille avant le lever du soleil Il prend quelques minutes pour regarder le ciel"
      }
    ];

    let currentText = [];
    let isRunning = false;
    let timeRemaining = 60;
    let timerInterval = null;
    let stats = { correct: 0 };
    let mediaRecorder = null;
    let audioChunks = [];
    let recordingTimeout = null;
    // ===== AUDIO VOLUME CHECK (QUAN TR·ªåNG) =====
    let audioContext = null;
    let analyser = null;
    let sourceNode = null;


    const elements = {
      textContent: document.getElementById('textContent'),
      startBtn: document.getElementById('startBtn'),
      resetBtn: document.getElementById('resetBtn'),
      timerDisplay: document.getElementById('timerDisplay'),
      accuracyDisplay: document.getElementById('accuracyDisplay'),
      correctDisplay: document.getElementById('correctDisplay'),
      unreadDisplay: document.getElementById('unreadDisplay'),
      recordingIndicator: document.getElementById('recordingIndicator'),
      apiStatus: document.getElementById('apiStatus'),
      debugPanel: document.getElementById('debugPanel')
    };

    function addDebugLog(message, type = 'info') {
      const log = document.createElement('div');
      log.className = `log ${type}`;
      log.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      elements.debugPanel.appendChild(log);
      elements.debugPanel.scrollTop = elements.debugPanel.scrollHeight;
      
      // Gi·ªØ t·ªëi ƒëa 50 d√≤ng log
      while (elements.debugPanel.children.length > 50) {
        elements.debugPanel.removeChild(elements.debugPanel.firstChild);
      }
      
      console.log(message);
    }

    function showNotification(message, isError = false) {
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.style.background = isError ? '#f56565' : '#48bb78';
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideDown 0.3s ease reverse';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    async function transcribeAudio(audioBlob) {
      try {
        elements.recordingIndicator.classList.add('active');
        addDebugLog(`üì§ G·ª≠i audio ${audioBlob.size} bytes...`, 'info');

        const formData = new FormData();
        formData.append('audio', audioBlob, 'audio.webm');

        const response = await fetch('/api/transcribe', {
          method: 'POST',
          body: formData
        });

        elements.recordingIndicator.classList.remove('active');

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const result = await response.json();
        
        if (result.error) {
          throw new Error(result.error);
        }

        if (!result.text || result.text.trim().length === 0) {
          addDebugLog('‚ö†Ô∏è API tr·∫£ v·ªÅ r·ªóng', 'error');
          return null;
        }

        addDebugLog(`‚úÖ Whisper: "${result.text}"`, 'success');
        return result.text;

      } catch (error) {
        elements.recordingIndicator.classList.remove('active');
        addDebugLog(`‚ùå L·ªói: ${error.message}`, 'error');
        return null;
      }
    }

async function startRecording() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      audio: {
        channelCount: 1,
        sampleRate: 48000,
        echoCancellation: true,
        noiseSuppression: true,
        autoGainControl: true
      }
    });

    // ====== SETUP AUDIO VOLUME CHECK ======
    audioContext = new AudioContext();
    sourceNode = audioContext.createMediaStreamSource(stream);
    analyser = audioContext.createAnalyser();
    analyser.fftSize = 2048;
    sourceNode.connect(analyser);

    mediaRecorder = new MediaRecorder(stream, {
      mimeType: 'audio/webm;codecs=opus',
      audioBitsPerSecond: 128000
    });

    audioChunks = [];

    mediaRecorder.ondataavailable = (event) => {
      if (event.data.size > 0) {
        audioChunks.push(event.data);
      }
    };

    mediaRecorder.onstop = async () => {
      if (!isRunning || audioChunks.length === 0) return;

      const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
      audioChunks = [];

      const volume = getAverageVolume();
      addDebugLog(`üîä RMS volume: ${volume.toFixed(4)}`);

      // ‚ùå TH·ªû / IM L·∫∂NG ‚Üí B·ªé QUA
      if (volume < 0.03) {
        addDebugLog('üö´ √Çm l∆∞·ª£ng qu√° nh·ªè ‚Üí KH√îNG g·ª≠i Whisper', 'error');
      } else if (audioBlob.size < 3000) {
        addDebugLog('üö´ Audio qu√° ng·∫Øn ‚Üí b·ªè qua', 'error');
      } else {
        const text = await transcribeAudio(audioBlob);
        if (text && isRunning) {
          checkPronunciation(text);
        }
      }

      // Ghi ti·∫øp n·∫øu c√≤n t·ª´ ch∆∞a ƒë·ªçc
      if (isRunning && timeRemaining > 0) {
        const hasUnread = currentText.some((_, i) => !isWordMarked(i));
        if (hasUnread) {
          setTimeout(() => {
            if (isRunning) startRecording();
          }, 200);
        }
      }
    };

    mediaRecorder.start();

    // ‚è±Ô∏è C·∫ÆT AUDIO NG·∫ÆN ‚Üí TR√ÅNH WHISPER ƒêO√ÅN B·ª™A
    recordingTimeout = setTimeout(() => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
    }, 1800);

  } catch (error) {
    addDebugLog(`‚ùå L·ªói mic: ${error.message}`, 'error');
    showNotification('‚ùå L·ªói microphone', true);
    stopExercise();
  }
}


    // ========================================
    // THU·∫¨T TO√ÅN SO S√ÅNH NGHI√äM NG·∫∂T
    // ========================================
    
    function normalizeText(text) {
      if (!text) return '';
      return text.toLowerCase()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/[^a-z0-9\s]/g, '')
        .replace(/\s+/g, ' ')
        .trim();
    }
    function getAverageVolume() {
  if (!analyser) return 0;

  const buffer = new Uint8Array(analyser.fftSize);
  analyser.getByteTimeDomainData(buffer);

  let sum = 0;
  for (let i = 0; i < buffer.length; i++) {
    const value = (buffer[i] - 128) / 128;
    sum += value * value;
  }

  return Math.sqrt(sum / buffer.length);
}


    function toPhonetic(word) {
      if (!word) return '';
      let p = word.toLowerCase();
      
      // X·ª≠ l√Ω √¢m c√¢m cu·ªëi
      p = p.replace(/[tdspxz]$/, '');
      p = p.replace(/ent$/, 'e').replace(/er$/, 'e').replace(/ez$/, 'e').replace(/es$/, 'e');
      
      // Nh√≥m nguy√™n √¢m
      p = p.replace(/eau/g, 'o').replace(/au/g, 'o');
      p = p.replace(/ai/g, 'e').replace(/ei/g, 'e');
      p = p.replace(/ou/g, 'u').replace(/eu/g, 'e');
      p = p.replace(/oi/g, 'wa').replace(/oin/g, 'wan');
      p = p.replace(/ain/g, 'an').replace(/ein/g, 'an').replace(/in/g, 'an');
      p = p.replace(/on/g, 'o').replace(/an/g, 'a').replace(/en/g, 'a');
      p = p.replace(/un/g, 'an');
      
      // Ph·ª• √¢m ƒë·∫∑c bi·ªát
      p = p.replace(/ch/g, 'sh').replace(/ph/g, 'f').replace(/qu/g, 'k');
      p = p.replace(/c([eiy])/g, 's$1').replace(/g([eiy])/g, 'j$1');
      p = p.replace(/gn/g, 'ni').replace(/ill/g, 'i').replace(/y/g, 'i');
      
      // Lo·∫°i b·ªè l·∫∑p
      p = p.replace(/(.)\1+/g, '$1');
      
      return p;
    }

    function levenshteinDistance(s1, s2) {
      const m = [];
      for (let i = 0; i <= s2.length; i++) m[i] = [i];
      for (let j = 0; j <= s1.length; j++) m[0][j] = j;
      
      for (let i = 1; i <= s2.length; i++) {
        for (let j = 1; j <= s1.length; j++) {
          m[i][j] = s2[i-1] === s1[j-1] ? m[i-1][j-1] : 
            Math.min(m[i-1][j-1] + 1, m[i][j-1] + 1, m[i-1][j] + 1);
        }
      }
      return m[s2.length][s1.length];
    }

    // NGHI√äM NG·∫∂T: Ch·ªâ ch·∫•p nh·∫≠n t·ª´ khi similarity >= 75%
    function calculateSimilarity(w1, w2) {
      if (!w1 || !w2) return 0;
      if (w1 === w2) return 1.0; // 100% match
      
      // Danh s√°ch t·ª´ ƒë·∫∑c bi·ªát - ch·ªâ nh·ªØng t·ª´ TH·∫¨T S·ª∞ ƒë·ªìng √¢m
      const homophones = {
        'est': ['et', 'es'],
        'sont': ['son'],
        'a': ['ah'],
        'et': ['est', 'es']
      };

      // Ki·ªÉm tra ƒë·ªìng √¢m ch·∫∑t ch·∫Ω
      if (homophones[w2]?.includes(w1) || homophones[w1]?.includes(w2)) {
        return 0.95; // G·∫ßn nh∆∞ ho√†n h·∫£o
      }
      
      const p1 = toPhonetic(w1);
      const p2 = toPhonetic(w2);
      
      // Phonetic ph·∫£i GI·ªêNG H·ªÜT
      if (p1 === p2 && p1.length > 0) {
        return 0.92; // Ph√°t √¢m gi·ªëng nhau
      }

      // T√≠nh similarity d·ª±a tr√™n Levenshtein distance
      const maxLen = Math.max(w1.length, w2.length);
      const maxPhoneLen = Math.max(p1.length, p2.length);
      
      const textDist = levenshteinDistance(w1, w2);
      const phoneDist = levenshteinDistance(p1, p2);
      
      const textSim = maxLen > 0 ? (maxLen - textDist) / maxLen : 0;
      const phoneSim = maxPhoneLen > 0 ? (maxPhoneLen - phoneDist) / maxPhoneLen : 0;
      
      // ∆Øu ti√™n phonetic nh∆∞ng KH√îNG qu√° khoan dung
      const combined = Math.max(textSim * 0.6, phoneSim * 0.8);
      
      return combined;
    }

    function isWordMarked(wordIndex) {
      const el = document.getElementById(`word-${wordIndex}`);
      return el && el.classList.contains('correct');
    }

    function markWordCorrect(wordIndex) {
      const el = document.getElementById(`word-${wordIndex}`);
      if (el && !el.classList.contains('correct')) {
        el.classList.remove('current', 'incorrect');
        el.classList.add('correct');
        stats.correct++;
        
        // Scroll to view
        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        return true;
      }
      return false;
    }

    // NGHI√äM NG·∫∂T: CH·ªà ƒë√°nh d·∫•u xanh khi N√ìI ƒê√öNG
    function checkPronunciation(spokenText) {
      if (!isRunning) return;
      
      if (!spokenText || spokenText.trim().length === 0) {
        return;
      }

      const spokenWords = normalizeText(spokenText).split(/\s+/).filter(w => w.length > 0);
      if (spokenWords.length === 0) return;
      
      addDebugLog(`üéØ Check: ${spokenWords.join(', ')}`, 'info');

      // NGHI√äM NG·∫∂T: Ng∆∞·ª°ng ch·∫•p nh·∫≠n 75%
      const STRICT_THRESHOLD = 0.75;
      
      const matchedIndices = new Set();
      
      // T√¨m t·ª´ ch∆∞a ƒë·ªçc ƒë·∫ßu ti√™n
      let firstUnreadIndex = -1;
      for (let i = 0; i < currentText.length; i++) {
        if (!isWordMarked(i)) {
          firstUnreadIndex = i;
          break;
        }
      }
      
      if (firstUnreadIndex === -1) {
        stopExercise();
        return;
      }
      
      // Match t·ª´ng t·ª´ - CH·ªà match trong v√πng h·ª£p l√Ω (kh√¥ng qu√° 5 t·ª´)
      spokenWords.forEach((spokenWord) => {
        let bestMatch = { index: -1, similarity: 0 };
        
        // CH·ªà t√¨m trong 5 t·ª´ ti·∫øp theo (kh√¥ng cho ph√©p nh·∫£y c√≥c)
        const searchEnd = Math.min(firstUnreadIndex + 5, currentText.length);
        
        for (let i = firstUnreadIndex; i < searchEnd; i++) {
          if (isWordMarked(i) || matchedIndices.has(i)) continue;
          
          const expectedWord = normalizeText(currentText[i]);
          const sim = calculateSimilarity(spokenWord, expectedWord);
          
          if (sim > bestMatch.similarity) {
            bestMatch = { index: i, similarity: sim };
          }
        }

        // CH·ªà ƒê√ÅNH D·∫§U XANH KHI similarity >= 75%
        if (bestMatch.index >= 0 && bestMatch.similarity >= STRICT_THRESHOLD) {
          if (markWordCorrect(bestMatch.index)) {
            matchedIndices.add(bestMatch.index);
            addDebugLog(`‚úÖ "${spokenWord}" = "${currentText[bestMatch.index]}" (${Math.round(bestMatch.similarity * 100)}%)`, 'success');
          }
        } else if (bestMatch.index >= 0) {
          addDebugLog(`‚ùå "${spokenWord}" ‚â† "${currentText[bestMatch.index]}" (${Math.round(bestMatch.similarity * 100)}% < 75%)`, 'error');
        } else {
          addDebugLog(`‚ùì "${spokenWord}" kh√¥ng t√¨m th·∫•y match`, 'error');
        }
      });

      // Update current word indicator
      for (let i = 0; i < currentText.length; i++) {
