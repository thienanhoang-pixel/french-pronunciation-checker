  <script>

    let currentText = [];
    let currentWordIndex = 0;
    let isRunning = false;
    let timeRemaining = 60;
    let timerInterval = null;
    let stats = { correct: 0, incorrect: 0, total: 0 };
    let mediaRecorder = null;
    let audioChunks = [];
    let recordingTimeout = null;

    const textContent = document.getElementById('textContent');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const timerDisplay = document.getElementById('timerDisplay');
    const accuracyDisplay = document.getElementById('accuracyDisplay');
    const correctDisplay = document.getElementById('correctDisplay');
    const incorrectDisplay = document.getElementById('incorrectDisplay');
    const totalDisplay = document.getElementById('totalDisplay');
    const recordingIndicator = document.getElementById('recordingIndicator');
    const apiStatus = document.getElementById('apiStatus');

    function showNotification(message, isError = false) {
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.style.background = isError ? '#f56565' : '#48bb78';
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideDown 0.3s ease reverse';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    // G·ª≠i to√†n b·ªô audio clip ƒë·∫øn OpenAI Whisper API
    // OpenAI Whisper t·ª± ƒë·ªông nh·∫≠n di·ªán TO√ÄN B·ªò c√¢u n√≥i, KH√îNG c·∫ßn g·ª≠i t·ª´ng t·ª´
    // API s·∫Ω tr·∫£ v·ªÅ to√†n b·ªô text ƒë∆∞·ª£c nh·∫≠n di·ªán (ti·∫øng Ph√°p)
    async function transcribeAudio(audioBlob) {
      try {
        recordingIndicator.classList.add('active');

        const formData = new FormData();
        formData.append('audio', audioBlob, 'audio.webm');

        // G·ª≠i ƒë·∫øn API endpoint - API s·∫Ω force language='fr' (ti·∫øng Ph√°p)
        const response = await fetch('/api/transcribe', {
          method: 'POST',
          body: formData
        });

        recordingIndicator.classList.remove('active');

        if (!response.ok) {
          const error = await response.json();
          console.error('‚ùå API Error:', error);
          throw new Error(error.error || `HTTP ${response.status}`);
        }

        const result = await response.json();
        
        if (result.error) {
          throw new Error(result.error);
        }

        // VALIDATION: Ki·ªÉm tra ng√¥n ng·ªØ ƒë∆∞·ª£c nh·∫≠n di·ªán
        if (result.detectedLanguage && result.detectedLanguage !== 'fr') {
          console.warn(`‚ö†Ô∏è WARNING: OpenAI detected '${result.detectedLanguage}' instead of French`);
          // V·∫´n ti·∫øp t·ª•c x·ª≠ l√Ω nh∆∞ng log c·∫£nh b√°o
        }

        console.log('‚úÖ Transcription (French):', result.text);
        console.log('üåç Language detected:', result.language || result.detectedLanguage || 'fr');
        
        return result.text;

      } catch (error) {
        recordingIndicator.classList.remove('active');
        console.error('‚ùå Transcription error:', error);
        return null;
      }
    }

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          audio: { 
            channelCount: 1, 
            sampleRate: 48000,
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          } 
        });

        mediaRecorder = new MediaRecorder(stream, {
          mimeType: 'audio/webm;codecs=opus',
          audioBitsPerSecond: 128000
        });
        
        audioChunks = [];

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = async () => {
          if (audioChunks.length === 0 || !isRunning) return;
          
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          
          if (audioBlob.size > 2000) {
            const text = await transcribeAudio(audioBlob);
            if (text && isRunning) {
              checkPronunciation(text);
            }
          }

          audioChunks = [];
          
          // Ti·∫øp t·ª•c ghi √¢m n·∫øu c√≤n t·ª´ ch∆∞a ƒë∆∞·ª£c ƒë√°nh d·∫•u
          if (isRunning && timeRemaining > 0) {
            const hasUnmarkedWords = Array.from({ length: currentText.length }, (_, i) => i)
              .some(i => !isWordMarked(i));
            if (hasUnmarkedWords) {
              setTimeout(() => { 
                if (isRunning) startRecording(); 
              }, 100);
            }
          }
        };

        mediaRecorder.start();
        
        recordingTimeout = setTimeout(() => {
          if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
          }
        }, 3000);

      } catch (error) {
        console.error('‚ùå Recording error:', error);
        showNotification('‚ùå Erreur microphone', true);
        stopExercise();
      }
    }

    // Normalize text cho ti·∫øng Ph√°p - lo·∫°i b·ªè d·∫•u ƒë·ªÉ so s√°nh d·ªÖ h∆°n
    // CH·ªà D√ôNG CHO TI·∫æNG PH√ÅP - kh√¥ng d√πng cho ti·∫øng Anh
    function normalizeText(text) {
      if (!text) return '';
      return text.toLowerCase()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '') // Lo·∫°i b·ªè d·∫•u ti·∫øng Ph√°p (√©, √®, √™, √†, √ß, etc.)
        .replace(/[^a-z0-9\s]/g, '') // Lo·∫°i b·ªè k√Ω t·ª± ƒë·∫∑c bi·ªát
        .replace(/\s+/g, ' ') // Chu·∫©n h√≥a kho·∫£ng tr·∫Øng
        .trim();
    }

    // Chuy·ªÉn ƒë·ªïi t·ª´ ti·∫øng Ph√°p sang d·∫°ng phonetic ƒë·ªÉ so s√°nh ph√°t √¢m
    // CH·ªà D√ôNG CHO TI·∫æNG PH√ÅP - kh√¥ng d√πng cho ti·∫øng Anh
    function toPhonetic(word) {
      if (!word) return '';
      let p = word.toLowerCase();
      
      // Lo·∫°i b·ªè ch·ªØ c√°i cu·ªëi kh√¥ng ph√°t √¢m trong ti·∫øng Ph√°p (silent letters)
      p = p.replace(/[tdspxz]$/, '');
      p = p.replace(/ent$/, 'e').replace(/er$/, 'e').replace(/ez$/, 'e');
      p = p.replace(/es$/, 'e'); // Th√™m cho s·ªë nhi·ªÅu ti·∫øng Ph√°p
      
      // Nh√≥m nguy√™n √¢m ph·ª©c t·∫°p trong ti·∫øng Ph√°p
      p = p.replace(/eau/g, 'o').replace(/au/g, 'o');
      p = p.replace(/ai/g, 'e').replace(/ei/g, 'e');
      p = p.replace(/ou/g, 'u').replace(/eu/g, 'e');
      p = p.replace(/oi/g, 'wa').replace(/oin/g, 'wan');
      p = p.replace(/ain/g, 'an').replace(/ein/g, 'an').replace(/in/g, 'an');
      p = p.replace(/on/g, 'o').replace(/an/g, 'a').replace(/en/g, 'a');
      p = p.replace(/un/g, 'an'); // Th√™m cho "un"
      
      // Ph·ª• √¢m ƒë·∫∑c bi·ªát trong ti·∫øng Ph√°p
      p = p.replace(/ch/g, 'sh').replace(/ph/g, 'f').replace(/qu/g, 'k');
      p = p.replace(/c([eiy])/g, 's$1').replace(/g([eiy])/g, 'j$1');
      p = p.replace(/gn/g, 'ni').replace(/ill/g, 'i').replace(/y/g, 'i');
      
      // Lo·∫°i b·ªè k√Ω t·ª± l·∫∑p l·∫°i
      p = p.replace(/(.)\1+/g, '$1');
      
      // Lo·∫°i b·ªè 'h' c√¢m trong ti·∫øng Ph√°p
      p = p.replace(/^h/, '').replace(/([^a-z])h/g, '$1');
      
      return p;
    }

    // Danh s√°ch t·ª´ nh·ªè c√≥ th·ªÉ b·ªè qua (gi·ªëng Duolingo)
    const SKIPPABLE_WORDS = new Set([
      'le', 'la', 'les', 'un', 'une', 'des', 'de', 'du', 'a', 'au', 'aux',
      'et', 'ou', 'mais', 'par', 'pour', 'avec', 'sans', 'sous', 'sur', 'dans'
    ]);

    function isWordMarked(wordIndex) {
      const el = document.getElementById(`word-${wordIndex}`);
      return el && (el.classList.contains('correct') || el.classList.contains('incorrect'));
    }

    function markWordCorrect(wordIndex) {
      const el = document.getElementById(`word-${wordIndex}`);
      if (el && !el.classList.contains('correct')) {
        el.classList.remove('current', 'incorrect');
        el.classList.add('correct');
        stats.correct++;
        stats.total++;
        return true;
      }
      return false;
    }

    function markWordIncorrect(wordIndex) {
      const el = document.getElementById(`word-${wordIndex}`);
      if (el && !el.classList.contains('correct') && !el.classList.contains('incorrect')) {
        el.classList.remove('current');
        el.classList.add('incorrect');
        stats.incorrect++;
        stats.total++;
        return true;
      }
      return false;
    }

    function checkPronunciation(spokenText) {
      if (!isRunning) return;
      
      // B·ªè qua n·∫øu transcription r·ªóng
      if (!spokenText || spokenText.trim().length === 0) {
        return;
      }

      const spokenWords = normalizeText(spokenText).split(/\s+/).filter(w => w.length > 0);
      if (spokenWords.length === 0) return;
      
      console.log('üéØ Duolingo-style checking:', spokenWords.join(', '));

      // C√ÅCH DUOLINGO: Match t·ª´ng t·ª´ trong transcription v·ªõi c√°c t·ª´ ch∆∞a ƒë∆∞·ª£c ƒë√°nh d·∫•u
      // Cho ph√©p flexible order - kh√¥ng c·∫ßn ƒë·ªçc ƒë√∫ng th·ª© t·ª±, nh∆∞ng ∆∞u ti√™n th·ª© t·ª± g·∫ßn
      const matchedIndices = new Set(); // Tr√°nh match c√πng m·ªôt t·ª´ nhi·ªÅu l·∫ßn
      
      // T√¨m t·ª´ ch∆∞a ƒë√°nh d·∫•u ƒë·∫ßu ti√™n ƒë·ªÉ l√†m ƒëi·ªÉm tham chi·∫øu
      let firstUnmarkedIndex = -1;
      for (let i = 0; i < currentText.length; i++) {
        if (!isWordMarked(i)) {
          firstUnmarkedIndex = i;
          break;
        }
      }
      
      spokenWords.forEach((spokenWord, wordOrder) => {
        let bestMatch = { index: -1, similarity: 0, distance: Infinity };
        
        // T√¨m t·ª´ kh·ªõp nh·∫•t trong T·∫§T C·∫¢ c√°c t·ª´ ch∆∞a ƒë∆∞·ª£c ƒë√°nh d·∫•u
        // ∆Øu ti√™n c√°c t·ª´ g·∫ßn v·ªõi v·ªã tr√≠ hi·ªán t·∫°i (Duolingo style)
        for (let i = 0; i < currentText.length; i++) {
          // B·ªè qua t·ª´ ƒë√£ ƒë∆∞·ª£c ƒë√°nh d·∫•u
          if (isWordMarked(i) || matchedIndices.has(i)) continue;
          
          const expectedWord = normalizeText(currentText[i]);
          const sim = calculateSimilarity(spokenWord, expectedWord);
          
          // T√≠nh kho·∫£ng c√°ch t·ª´ v·ªã tr√≠ ƒë·∫ßu ti√™n ch∆∞a ƒë√°nh d·∫•u
          const distance = firstUnmarkedIndex >= 0 ? Math.abs(i - (firstUnmarkedIndex + wordOrder)) : i;
          
          // ∆Øu ti√™n similarity cao, nh∆∞ng n·∫øu similarity g·∫ßn nhau th√¨ ∆∞u ti√™n v·ªã tr√≠ g·∫ßn
          const score = sim * 100 - distance * 0.1; // Similarity quan tr·ªçng h∆°n, nh∆∞ng v·ªã tr√≠ c≈©ng c√≥ ·∫£nh h∆∞·ªüng
          
          if (sim > bestMatch.similarity || (sim === bestMatch.similarity && distance < bestMatch.distance)) {
            bestMatch = { index: i, similarity: sim, distance: distance };
          }
        }

        // N·∫øu t√¨m th·∫•y match t·ªët (threshold 0.55 - Duolingo style)
        if (bestMatch.index >= 0 && bestMatch.similarity >= 0.55) {
          markWordCorrect(bestMatch.index);
          matchedIndices.add(bestMatch.index);
          console.log(`‚úÖ "${spokenWord}" ‚Üí "${currentText[bestMatch.index]}" (${Math.round(bestMatch.similarity * 100)}%)`);
        } else if (bestMatch.index >= 0 && bestMatch.similarity >= 0.4) {
          // Similarity trung b√¨nh: c√≥ th·ªÉ ƒë√∫ng nh∆∞ng c·∫ßn x√°c nh·∫≠n th√™m
          // Kh√¥ng ƒë√°nh d·∫•u ngay, ch·ªù l·∫ßn sau
          console.log(`‚ö†Ô∏è "${spokenWord}" ~ "${currentText[bestMatch.index]}" (${Math.round(bestMatch.similarity * 100)}%) - c·∫ßn x√°c nh·∫≠n`);
        }
      });

      // DUOLINGO LOGIC: Sau khi match xong, ki·ªÉm tra c√°c t·ª´ nh·ªè c√≥ th·ªÉ b·ªè qua
      // N·∫øu c√≥ t·ª´ nh·ªè ch∆∞a ƒë∆∞·ª£c ƒë√°nh d·∫•u v√† ng∆∞·ªùi d√πng ƒë√£ ƒë·ªçc t·ª´ sau n√≥, t·ª± ƒë·ªông ƒë√°nh d·∫•u ƒë√∫ng
      for (let i = 0; i < currentText.length - 1; i++) {
        if (isWordMarked(i)) continue;
        
        const word = normalizeText(currentText[i]);
        // N·∫øu l√† t·ª´ nh·ªè c√≥ th·ªÉ b·ªè qua
        if (SKIPPABLE_WORDS.has(word)) {
          // Ki·ªÉm tra xem t·ª´ sau ƒë√£ ƒë∆∞·ª£c ƒë√°nh d·∫•u ch∆∞a
          let foundNext = false;
          for (let j = i + 1; j < Math.min(i + 4, currentText.length); j++) {
            if (isWordMarked(j) && document.getElementById(`word-${j}`).classList.contains('correct')) {
              foundNext = true;
              break;
            }
          }
          // N·∫øu t·ª´ sau ƒë√£ ƒë√∫ng, coi nh∆∞ t·ª´ nh·ªè n√†y c≈©ng ƒë√∫ng (ƒë√£ b·ªè qua khi n√≥i)
          if (foundNext) {
            markWordCorrect(i);
            console.log(`‚úÖ Auto-marked skippable word: "${currentText[i]}"`);
          }
        }
      }

      // C·∫≠p nh·∫≠t current word indicator - highlight t·ª´ ch∆∞a ƒë√°nh d·∫•u ƒë·∫ßu ti√™n
      let foundCurrent = false;
      for (let i = 0; i < currentText.length; i++) {
        const el = document.getElementById(`word-${i}`);
        if (!isWordMarked(i)) {
          el.classList.add('current');
          foundCurrent = true;
          // X√≥a current t·ª´ c√°c t·ª´ kh√°c
          for (let j = 0; j < currentText.length; j++) {
            if (j !== i) {
              const otherEl = document.getElementById(`word-${j}`);
              if (otherEl) otherEl.classList.remove('current');
            }
          }
          break;
        }
      }

      // N·∫øu t·∫•t c·∫£ t·ª´ ƒë√£ ƒë∆∞·ª£c ƒë√°nh d·∫•u
      if (!foundCurrent) {
        stopExercise();
      }

      updateStats();
    }

    function calculateSimilarity(w1, w2) {
      if (!w1 || !w2) return 0;
      if (w1 === w2) return 1;
      
      // Danh s√°ch t·ª´ ƒë·ªìng nghƒ©a/ph√°t √¢m t∆∞∆°ng t·ª± trong ti·∫øng Ph√°p
      const special = {
        'un': ['1', 'une', 'an', 'un'], 
        'deux': ['2', 'de'], 
        'trois': ['3', 'troi'],
        'est': ['et', 'ai', 'es', 'e', 'eh'], 
        'sont': ['son', 'sont'],
        'jai': ['je', 'j', 'jai', 'jai'], 
        'suis': ['sui', 'sui'],
        'vous': ['vou', 'vu'], 
        'nous': ['nou', 'nu'],
        'cest': ['ces', 'ses', 'ce', 'se'],
        'cetait': ['cetai', 'setait', 'cetait'],
        'a': ['ah', 'ha', 'a'],
        'la': ['lah', 'la'],
        'le': ['leu', 'le'],
        'les': ['le', 'les'],
        'des': ['de', 'des'],
        'du': ['du', 'de'],
        'de': ['de', 'du'],
        'par': ['par', 'pa'],
        'pour': ['pour', 'pu'],
        'avec': ['avec', 'avek'],
        'dans': ['dan', 'dans'],
        'sur': ['sur', 'su'],
        'sous': ['sou', 'sous'],
        'mais': ['me', 'mais'],
        'ou': ['u', 'ou'],
        'et': ['e', 'et'],
        'il': ['il', 'i'],
        'elle': ['el', 'elle'],
        'ils': ['il', 'ils'],
        'elles': ['el', 'elles']
      };

      // Ki·ªÉm tra t·ª´ ƒë·∫∑c bi·ªát
      if (special[w2]?.includes(w1) || special[w1]?.includes(w2)) return 0.95;
      
      // Ki·ªÉm tra n·∫øu m·ªôt t·ª´ l√† ph·∫ßn c·ªßa t·ª´ kia (cho ph√©p linh ho·∫°t h∆°n)
      if (w1.includes(w2) || w2.includes(w1)) {
        const shorter = w1.length < w2.length ? w1 : w2;
        const longer = w1.length >= w2.length ? w1 : w2;
        if (longer.length <= shorter.length * 1.5) {
          return 0.7; // C√≥ th·ªÉ l√† c√πng t·ª´ nh∆∞ng c√≥ th√™m k√Ω t·ª±
        }
      }

      const p1 = toPhonetic(w1);
      const p2 = toPhonetic(w2);
      
      if (p1 === p2) return 0.95;

      const longer = w1.length > w2.length ? w1 : w2;
      const textDist = levenshteinDistance(w1, w2);
      const phoneDist = levenshteinDistance(p1, p2);
      
      // T√≠nh similarity d·ª±a tr√™n ƒë·ªô d√†i t·ª´
      const maxLen = Math.max(w1.length, w2.length);
      const textSim = maxLen > 0 ? (maxLen - textDist) / maxLen : 0;
      
      // T√≠nh similarity d·ª±a tr√™n phonetic
      const maxPhoneLen = Math.max(p1.length, p2.length);
      const phoneSim = maxPhoneLen > 0 ? (maxPhoneLen - phoneDist) / maxPhoneLen : 0;
      
      // K·∫øt h·ª£p c·∫£ hai, ∆∞u ti√™n phonetic h∆°n cho ti·∫øng Ph√°p
      const combined = Math.max(textSim, phoneSim * 0.95);
      
      // N·∫øu c·∫£ hai t·ª´ ƒë·ªÅu ng·∫Øn (<= 3 k√Ω t·ª±), c·∫ßn kh·ªõp ch√≠nh x√°c h∆°n
      if (maxLen <= 3 && combined < 0.8) {
        return combined * 0.8; // Gi·∫£m similarity cho t·ª´ ng·∫Øn
      }
      
      return combined;
    }

    function levenshteinDistance(s1, s2) {
      const m = [];
      for (let i = 0; i <= s2.length; i++) m[i] = [i];
      for (let j = 0; j <= s1.length; j++) m[0][j] = j;
      
      for (let i = 1; i <= s2.length; i++) {
        for (let j = 1; j <= s1.length; j++) {
          m[i][j] = s2[i-1] === s1[j-1] ? m[i-1][j-1] : 
            Math.min(m[i-1][j-1] + 1, m[i][j-1] + 1, m[i-1][j] + 1);
        }
      }
      return m[s2.length][s1.length];
    }

    function loadRandomText() {
      const text = frenchTexts[Math.floor(Math.random() * frenchTexts.length)];
      currentText = text.text.split(/\s+/);
      currentWordIndex = 0;
      
      textContent.innerHTML = '';
      currentText.forEach((word, i) => {
        const span = document.createElement('span');
        span.className = 'word';
        span.id = `word-${i}`;
        span.textContent = word + ' ';
        textContent.appendChild(span);
      });

      if (currentText.length > 0) {
        document.getElementById('word-0').classList.add('current');
      }

      textContent.classList.remove('scrolling');
      void textContent.offsetHeight;
    }

    async function startExercise() {
      if (isRunning) return;

      isRunning = true;
      timeRemaining = 60;
      stats = { correct: 0, incorrect: 0, total: 0 };
      currentWordIndex = 0;

      document.querySelectorAll('.word').forEach(w => {
        w.classList.remove('correct', 'incorrect', 'current');
      });

      if (currentText.length > 0) {
        document.getElementById('word-0').classList.add('current');
      }

      updateStats();
      startBtn.disabled = true;
      textContent.classList.add('scrolling');
      apiStatus.classList.add('active');
      apiStatus.textContent = 'üü¢ Listening...';
      
      startTimer();
      startRecording();
      showNotification('üé§ Parlez clairement!');
    }

    function startTimer() {
      const startTime = Date.now();
      const duration = 60000;
      
      timerInterval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        const remaining = Math.max(0, duration - elapsed);
        timeRemaining = Math.ceil(remaining / 1000);
        
        const m = Math.floor(timeRemaining / 60);
        const s = timeRemaining % 60;
        timerDisplay.textContent = `${m}:${s.toString().padStart(2, '0')}`;

        if (remaining <= 0) {
          clearInterval(timerInterval);
          stopExercise();
        }
      }, 100);
    }

    function stopExercise() {
      isRunning = false;
      clearInterval(timerInterval);
      
      if (recordingTimeout) {
        clearTimeout(recordingTimeout);
        recordingTimeout = null;
      }
      
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        mediaRecorder.stream.getTracks().forEach(track => track.stop());
      }
      
      recordingIndicator.classList.remove('active');
      startBtn.disabled = false;
      textContent.classList.remove('scrolling');
      apiStatus.classList.remove('active');
      apiStatus.textContent = 'ü§ñ OpenAI Whisper Ready';
      
      const acc = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
      showNotification(`‚úÖ Termin√©! Pr√©cision: ${acc}%`);
    }

    function resetExercise() {
      stopExercise();
      stats = { correct: 0, incorrect: 0, total: 0 };
      timeRemaining = 60;
      timerDisplay.textContent = '1:00';
      updateStats();
      loadRandomText();
    }

    function updateStats() {
      const acc = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
      accuracyDisplay.textContent = `${acc}%`;
      correctDisplay.textContent = stats.correct;
      incorrectDisplay.textContent = stats.incorrect;
      totalDisplay.textContent = stats.total;
    }

    startBtn.addEventListener('click', startExercise);
    resetBtn.addEventListener('click', resetExercise);

    loadRandomText();
    console.log('‚úÖ French Pronunciation Checker ready!');
  </script>
