<body>

  <script>
    const frenchTexts = [
      {
        level: "A1",
        text: "Bonjour je m'appelle Marie. J'habite √† Paris. J'aime beaucoup le chocolat et les croissants. Tous les matins je vais √† la boulangerie. Je bois du caf√© avec mes amis. Nous parlons de notre journ√©e. Le weekend je visite des mus√©es. J'adore l'art et la culture fran√ßaise."

      {

      {

      {

        text: "L'anthropoc√®ne cette nouvelle √®re g√©ologique marqu√©e par l'impact pr√©pond√©rant des activit√©s humaines sur les √©cosyst√®mes terrestres constitue un d√©fi existentiel pour notre civilisation. Les scientifiques s'accordent sur l'urgence d'une transformation radicale de nos mod√®les √©conomiques et soci√©taux."
      }
    ];

    let currentText = [];
    let isRunning = false;
    let timeRemaining = 60;
    let timerInterval = null;
    let stats = { correct: 0, total: 0 };
    
    // VARIABLES CHO CONTINUOUS STREAMING
    let mediaRecorder = null;
    let audioChunks = [];
    let recordingInterval = null;

    const textContent = document.getElementById('textContent');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const timerDisplay = document.getElementById('timerDisplay');
    const accuracyDisplay = document.getElementById('accuracyDisplay');
    const correctDisplay = document.getElementById('correctDisplay');
    const incorrectDisplay = document.getElementById('incorrectDisplay');
    const totalDisplay = document.getElementById('totalDisplay');
    const recordingIndicator = document.getElementById('recordingIndicator');
    const apiStatus = document.getElementById('apiStatus');

    function showNotification(message, isError = false) {
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.style.background = isError ? '#f56565' : '#48bb78';
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideDown 0.3s ease reverse';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    async function transcribeAudio(audioBlob) {
      try {
        // G·ª≠i ng·∫ßm, kh√¥ng block UI
        const formData = new FormData();
        formData.append('audio', audioBlob, 'audio.webm');

        const response = await fetch('/api/transcribe', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) return null;

        const result = await response.json();
        if (result.error) return null;

        console.log('‚úÖ Transcription:', result.text);
        return result.text;

      } catch (error) {
        console.error('‚ùå Transcription error:', error);
        return null;
      }
    }

    // --- LOGIC GHI √ÇM LI√äN T·ª§C M·ªöI ---
    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          audio: { 
            channelCount: 1, 
            sampleRate: 48000,
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          } 
        });

        // Setup Recorder
        mediaRecorder = new MediaRecorder(stream, {
          mimeType: 'audio/webm;codecs=opus',
          audioBitsPerSecond: 128000
        });
        
        audioChunks = [];

        // Thu th·∫≠p d·ªØ li·ªáu li√™n t·ª•c
        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
          }
        };

        // B·∫Øt ƒë·∫ßu ghi √¢m v·ªõi timeslice 1000ms
        mediaRecorder.start(1000);
        recordingIndicator.classList.add('active');

        // G·ª¨I D·ªÆ LI·ªÜU ƒêI CHECK M·ªñI 2 GI√ÇY (Thay v√¨ stop r·ªìi start l·∫°i)
        recordingInterval = setInterval(async () => {
            if (!isRunning || mediaRecorder.state !== 'recording') return;

            // N·∫øu c√≥ d·ªØ li·ªáu √¢m thanh
            if (audioChunks.length > 0) {
                // T·∫°o blob t·ª´ buffer hi·ªán t·∫°i
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                
                // RESET buffer NGAY L·∫¨P T·ª®C ƒë·ªÉ ƒë√≥n t·ª´ ti·∫øp theo
                // Vi·ªác n√†y gi√∫p tr√°nh g·ª≠i tr√πng l·∫∑p v√† t√°ch bi·ªát c√°c ƒëo·∫°n
                audioChunks = [];

                // Ch·ªâ g·ª≠i n·∫øu file > 4KB (tr√°nh g·ª≠i kho·∫£ng l·∫∑ng)
                if (audioBlob.size > 4000) {
                    // G·ªçi API (kh√¥ng await ƒë·ªÉ tr√°nh ch·∫∑n lu·ªìng ghi √¢m)
                    transcribeAudio(audioBlob).then(text => {
                        if (text && isRunning) {
                            checkPronunciation(text);
                        }
                    });
                }
            }
        }, 2000); // 2 GI√ÇY - Nhanh h∆°n ƒë·ªÉ b·∫Øt d·∫•u ph·∫©y

      } catch (error) {
        console.error('‚ùå Recording error:', error);
        showNotification('‚ùå Erreur microphone', true);
        stopExercise();
      }
    }

    function normalizeText(text) {
      if (!text) return '';
      return text.toLowerCase()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/[^a-z0-9\s]/g, '')
        .replace(/\s+/g, ' ')
        .trim();
    }

    function toPhonetic(word) {
      if (!word) return '';
      let p = word.toLowerCase();
      p = p.replace(/[tdspxz]$/, '');
      p = p.replace(/ent$/, 'e').replace(/er$/, 'e').replace(/ez$/, 'e');
      p = p.replace(/es$/, 'e');
      p = p.replace(/eau/g, 'o').replace(/au/g, 'o');
      p = p.replace(/ai/g, 'e').replace(/ei/g, 'e');
      p = p.replace(/ou/g, 'u').replace(/eu/g, 'e');
      p = p.replace(/oi/g, 'wa').replace(/oin/g, 'wan');
      p = p.replace(/ain/g, 'an').replace(/ein/g, 'an').replace(/in/g, 'an');
      p = p.replace(/on/g, 'o').replace(/an/g, 'a').replace(/en/g, 'a');
      p = p.replace(/un/g, 'an');
      p = p.replace(/ch/g, 'sh').replace(/ph/g, 'f').replace(/qu/g, 'k');
      p = p.replace(/c([eiy])/g, 's$1').replace(/g([eiy])/g, 'j$1');
      p = p.replace(/gn/g, 'ni').replace(/ill/g, 'i').replace(/y/g, 'i');
      p = p.replace(/(.)\1+/g, '$1');
      p = p.replace(/^h/, '').replace(/([^a-z])h/g, '$1');
      return p;
    }

    const SKIPPABLE_WORDS = new Set([
      'le', 'la', 'les', 'un', 'une', 'des', 'de', 'du', 'a', 'au', 'aux',
      'et', 'ou', 'mais', 'par', 'pour', 'avec', 'sans', 'sous', 'sur', 'dans'
    ]);

    function isWordMarked(index) {
        const el = document.getElementById(`word-${index}`);
        return el && (el.classList.contains('correct') || el.classList.contains('incorrect'));
    }

    function markWordCorrect(index) {
        const el = document.getElementById(`word-${index}`);
        if (el && !el.classList.contains('correct')) {
            el.classList.add('correct');
            el.classList.remove('current');
            stats.correct++;
            updateStats();
        }
    }

    function checkPronunciation(spokenText) {
      if (!isRunning) return;
      if (!spokenText || spokenText.trim().length === 0) return;

      const spokenWords = normalizeText(spokenText).split(/\s+/).filter(w => w.length > 0);
      if (spokenWords.length === 0) return;
      
      console.log('üéØ Checking chunk:', spokenWords.join(' '));

      let firstUnmarkedIndex = -1;
      for (let i = 0; i < currentText.length; i++) {
        if (!isWordMarked(i)) {
          firstUnmarkedIndex = i;
          break;
        }
      }
      
      const matchedIndices = new Set();
      const threshold = 0.25;
      
      spokenWords.forEach((spokenWord, wordOrder) => {
        let bestMatch = { index: -1, similarity: 0, phoneticMatch: false, distance: Infinity };
        
        // Optimize: Ch·ªâ check 15 t·ª´ ti·∫øp theo ƒë·ªÉ tr√°nh match nh·∫ßm t·ª´ xa
        const checkRange = 15;
        const startIndex = firstUnmarkedIndex >= 0 ? Math.max(0, firstUnmarkedIndex - 2) : 0;
        const endIndex = Math.min(currentText.length, startIndex + checkRange);

        for (let i = startIndex; i < endIndex; i++) {
          if (isWordMarked(i) || matchedIndices.has(i)) continue;
          
          const expectedWord = normalizeText(currentText[i]);
          const sim = calculateSimilarity(spokenWord, expectedWord);
          
          const p1 = toPhonetic(spokenWord);
          const p2 = toPhonetic(expectedWord);
          const phoneticSim = p1.length > 0 && p2.length > 0 ? 
            (Math.max(p1.length, p2.length) - levenshteinDistance(p1, p2)) / Math.max(p1.length, p2.length) : 0;
          const isPhoneticMatch = phoneticSim >= 0.6;
          
          const distance = firstUnmarkedIndex >= 0 ? Math.abs(i - (firstUnmarkedIndex + wordOrder)) : i;
          const score = isPhoneticMatch ? sim + 0.3 : sim;
          
          if (score > bestMatch.similarity || 
              (score === bestMatch.similarity && isPhoneticMatch && !bestMatch.phoneticMatch) ||
              (score === bestMatch.similarity && distance < bestMatch.distance)) {
            bestMatch = { index: i, similarity: sim, phoneticMatch: isPhoneticMatch, distance: distance };
          }
        }

        if (bestMatch.index >= 0 && (bestMatch.phoneticMatch || bestMatch.similarity >= threshold)) {
          markWordCorrect(bestMatch.index);
          matchedIndices.add(bestMatch.index);
        } else if (bestMatch.index >= 0 && bestMatch.similarity >= 0.2) {
          markWordCorrect(bestMatch.index);
          matchedIndices.add(bestMatch.index);
        }
      });

      // Auto-complete skippable words
      for (let i = 0; i < currentText.length - 1; i++) {
        if (isWordMarked(i)) continue;
        const word = normalizeText(currentText[i]);
        if (SKIPPABLE_WORDS.has(word)) {
          let foundNext = false;
          for (let j = i + 1; j < Math.min(i + 4, currentText.length); j++) {
            if (isWordMarked(j)) {
              foundNext = true;
              break;
            }
          }
          if (foundNext) {
            markWordCorrect(i);
          }
        }
      }

      // Update current indicator
      let foundCurrent = false;
      for (let i = 0; i < currentText.length; i++) {
        const el = document.getElementById(`word-${i}`);
        if (!isWordMarked(i)) {
          el.classList.add('current');
          foundCurrent = true;
          for (let j = 0; j < currentText.length; j++) {
            if (j !== i) {
              const otherEl = document.getElementById(`word-${j}`);
              if (otherEl) otherEl.classList.remove('current');
            }
          }
          break;
        }
      }

      if (!foundCurrent) {
        stopExercise();
      }

      updateStats();
    }

    function calculateSimilarity(w1, w2) {
      if (!w1 || !w2) return 0;
      if (w1 === w2) return 1;
      
      const special = {
        'un': ['1', 'une', 'an', 'un'], 'deux': ['2', 'de'], 'trois': ['3', 'troi'],
        'est': ['et', 'ai', 'es', 'e', 'eh'], 'sont': ['son', 'sont'],
        'jai': ['je', 'j', 'jai', 'jai'], 'suis': ['sui', 'sui'],
        'vous': ['vou', 'vu'], 'nous': ['nou', 'nu'],
        'cest': ['ces', 'ses', 'ce', 'se'], 'cetait': ['cetai', 'setait', 'cetait'],
        'a': ['ah', 'ha', 'a'], 'la': ['lah', 'la'], 'le': ['leu', 'le'],
        'les': ['le', 'les'], 'des': ['de', 'des'], 'du': ['du', 'de'],
        'de': ['de', 'du'], 'par': ['par', 'pa'], 'pour': ['pour', 'pu'],
        'avec': ['avec', 'avek'], 'dans': ['dan', 'dans'], 'sur': ['sur', 'su'],
        'sous': ['sou', 'sous'], 'mais': ['me', 'mais'], 'ou': ['u', 'ou'],
        'et': ['e', 'et'], 'il': ['il', 'i'], 'elle': ['el', 'elle'],
        'ils': ['il', 'ils'], 'elles': ['el', 'elles']
      };

      if (special[w2]?.includes(w1) || special[w1]?.includes(w2)) return 0.95;
      
      if (w1.includes(w2) || w2.includes(w1)) {
        const shorter = w1.length < w2.length ? w1 : w2;
        const longer = w1.length >= w2.length ? w1 : w2;
        if (longer.length <= shorter.length * 1.5) return 0.7;
      }

      const p1 = toPhonetic(w1);
      const p2 = toPhonetic(w2);
      if (p1 === p2) return 0.95;

      const maxLen = Math.max(w1.length, w2.length);
      const textDist = levenshteinDistance(w1, w2);
      const textSim = maxLen > 0 ? (maxLen - textDist) / maxLen : 0;
      
      const maxPhoneLen = Math.max(p1.length, p2.length);
      const phoneDist = levenshteinDistance(p1, p2);
      const phoneSim = maxPhoneLen > 0 ? (maxPhoneLen - phoneDist) / maxPhoneLen : 0;
      
      const combined = Math.max(textSim * 0.5, phoneSim * 1.0); 
      
      if (phoneSim >= 0.7) return Math.min(combined * 1.2, 0.95);
      if (maxLen <= 3) {
        if (combined >= 0.5) return Math.min(combined * 1.15, 0.95);
        if (phoneSim >= 0.5) return Math.min(phoneSim * 1.1, 0.85);
      }
      if (phoneSim >= 0.6) return Math.min(combined * 1.1, 0.95);
      if (textSim >= 0.5) return Math.min(combined * 1.05, 0.9);
      
      return combined;
    }

    function levenshteinDistance(s1, s2) {
      const m = [];
      for (let i = 0; i <= s2.length; i++) m[i] = [i];
      for (let j = 0; j <= s1.length; j++) m[0][j] = j;
      for (let i = 1; i <= s2.length; i++) {
        for (let j = 1; j <= s1.length; j++) {
          m[i][j] = s2[i-1] === s1[j-1] ? m[i-1][j-1] : 
            Math.min(m[i-1][j-1] + 1, m[i][j-1] + 1, m[i-1][j] + 1);
        }
      }
      return m[s2.length][s1.length];
    }

    function loadRandomText() {
      const text = frenchTexts[Math.floor(Math.random() * frenchTexts.length)];
      currentText = text.text.split(/\s+/);
      
      textContent.innerHTML = '';
      currentText.forEach((word, i) => {
        const span = document.createElement('span');
        span.className = 'word';
        span.id = `word-${i}`;
        span.textContent = word + ' ';
        textContent.appendChild(span);
      });

      if (currentText.length > 0) {
        document.getElementById('word-0').classList.add('current');
      }

      textContent.classList.remove('scrolling');
      void textContent.offsetHeight;
    }

    async function startExercise() {
      if (isRunning) return;

      isRunning = true;
      timeRemaining = 60;
      stats = { correct: 0, total: 0 };
      
      document.querySelectorAll('.word').forEach(w => {
        w.classList.remove('correct', 'incorrect', 'current');
      });

      if (currentText.length > 0) {
        document.getElementById('word-0').classList.add('current');
      }

      updateStats();
      startBtn.disabled = true;
      textContent.classList.add('scrolling');
      apiStatus.classList.add('active');
      apiStatus.textContent = 'üü¢ √âcoute active...';
      
      startTimer();
      await startRecording();
      showNotification('üé§ Parlez maintenant!');
    }

    function startTimer() {
      const startTime = Date.now();
      const duration = 60000;
      
      timerInterval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        const remaining = Math.max(0, duration - elapsed);
        timeRemaining = Math.ceil(remaining / 1000);
        
        const m = Math.floor(timeRemaining / 60);
        const s = timeRemaining % 60;
        timerDisplay.textContent = `${m}:${s.toString().padStart(2, '0')}`;

        if (remaining <= 0) {
          stopExercise();
        }
      }, 100);
    }

    function stopExercise() {
      isRunning = false;
      clearInterval(timerInterval);
      clearInterval(recordingInterval); // D·ª´ng loop g·ª≠i API
      
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        mediaRecorder.stream.getTracks().forEach(track => track.stop());
      }
      
      recordingIndicator.classList.remove('active');
      startBtn.disabled = false;
      textContent.classList.remove('scrolling');
      apiStatus.classList.remove('active');
      apiStatus.textContent = 'ü§ñ OpenAI Whisper Ready';
      
      const totalWords = currentText.length;
      const acc = totalWords > 0 ? Math.round((stats.correct / totalWords) * 100) : 0;
      showNotification(`‚úÖ Termin√©! Pr√©cision: ${acc}%`);
    }

    function resetExercise() {
      stopExercise();
      loadRandomText();
      timerDisplay.textContent = '1:00';
      accuracyDisplay.textContent = '0%';
      correctDisplay.textContent = '0';
      incorrectDisplay.textContent = '0';
      totalDisplay.textContent = '0';
    }

    function updateStats() {
      const totalWords = currentText.length;
      const correctWords = stats.correct;
      const accuracy = totalWords > 0 ? Math.round((correctWords / totalWords) * 100) : 0;
      
      accuracyDisplay.textContent = `${accuracy}%`;
      correctDisplay.textContent = correctWords;
      incorrectDisplay.textContent = 0; 
      totalDisplay.textContent = totalWords;
    }

    startBtn.addEventListener('click', startExercise);
    resetBtn.addEventListener('click', resetExercise);

    loadRandomText();
    console.log('‚úÖ Continuous Stream Mode Activated!');
  </script>
