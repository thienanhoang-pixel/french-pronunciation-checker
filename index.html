    .btn:disabled {

    .timer {

      }
    }
  </style>

<body>

  <script>
    const frenchTexts = [
      {

    let currentText = [];
    let currentWordIndex = 0;
    let isRunning = false;
    let timeRemaining = 60;
    let timerInterval = null;
    let stats = { correct: 0, incorrect: 0, total: 0 };
    let mediaRecorder = null;
    let audioChunks = [];
    let recordingTimeout = null;
    let pendingWords = []; // Buffer cho t·ª´ ƒë√£ nghe nh∆∞ng ch∆∞a check

    const textContent = document.getElementById('textContent');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const timerDisplay = document.getElementById('timerDisplay');
    const accuracyDisplay = document.getElementById('accuracyDisplay');
    const correctDisplay = document.getElementById('correctDisplay');
    const incorrectDisplay = document.getElementById('incorrectDisplay');
    const totalDisplay = document.getElementById('totalDisplay');
    const recordingIndicator = document.getElementById('recordingIndicator');
    const apiStatus = document.getElementById('apiStatus');
    const debugInfo = document.getElementById('debugInfo');

    function showDebug(msg) {
      debugInfo.textContent = msg;
      debugInfo.classList.add('active');
      console.log('üêõ', msg);
    }

    function showNotification(message, isError = false) {
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.style.background = isError ? '#f56565' : '#48bb78';
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideDown 0.3s ease reverse';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    async function transcribeAudio(audioBlob) {
      try {
        recordingIndicator.classList.add('active');

        const formData = new FormData();
        formData.append('audio', audioBlob, 'audio.webm');

        const response = await fetch('/api/transcribe', {
          method: 'POST',
          body: formData
        });

        recordingIndicator.classList.remove('active');

        if (!response.ok) {
          const error = await response.json();
          console.error('‚ùå API Error:', error);
          throw new Error(error.error || `HTTP ${response.status}`);
        }

        const result = await response.json();
        
        if (result.error) {
          throw new Error(result.error);
        }

        console.log('‚úÖ Transcription:', result.text);
        showDebug(`Got: ${result.text}`);
        return result.text;

      } catch (error) {
        recordingIndicator.classList.remove('active');
        console.error('‚ùå Transcription error:', error);
        return null;
      }
    }

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          audio: { 
            channelCount: 1, 
            sampleRate: 48000,
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          } 
        });

        mediaRecorder = new MediaRecorder(stream, {
          mimeType: 'audio/webm;codecs=opus',
          audioBitsPerSecond: 128000
        });
        
        audioChunks = [];

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = async () => {
          if (audioChunks.length === 0 || !isRunning) return;
          
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          
          // TƒÉng minimum size ƒë·ªÉ tr√°nh check audio qu√° ng·∫Øn
          if (audioBlob.size > 5000) {
            const text = await transcribeAudio(audioBlob);
            if (text && isRunning) {
              checkPronunciation(text);
            }
          }

          audioChunks = [];
          
          if (isRunning && timeRemaining > 0 && currentWordIndex < currentText.length) {
            setTimeout(() => { 
              if (isRunning) startRecording(); 
            }, 100);
          }
        };

        mediaRecorder.start();
        
        // TƒÇNG th·ªùi gian recording t·ª´ 3s l√™n 6s
        recordingTimeout = setTimeout(() => {
          if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
          }
        }, 6000); // ‚Üê THAY ƒê·ªîI T·ª™ 3000 TH√ÄNH 6000

      } catch (error) {
        console.error('‚ùå Recording error:', error);
        showNotification('‚ùå Erreur microphone', true);
        stopExercise();
      }
    }

    function normalizeText(text) {
      return text.toLowerCase()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/[^a-z0-9\s]/g, '')
        .trim();
    }

    // C·∫¢I THI·ªÜN phonetic cho ti·∫øng Ph√°p
    function toPhonetic(word) {
      let p = word.toLowerCase();
      
      // X√≥a silent consonants cu·ªëi
      p = p.replace(/[tdspxz]$/, '');
      
      // Verb endings
      p = p.replace(/ent$/, 'e').replace(/er$/, 'e').replace(/ez$/, 'e').replace(/es$/, 'e');
      
      // Vowel combinations
      p = p.replace(/eau/g, 'o').replace(/au/g, 'o');
      p = p.replace(/ai/g, 'e').replace(/ei/g, 'e').replace(/et$/g, 'e');
      p = p.replace(/ou/g, 'u').replace(/eu/g, 'o');
      p = p.replace(/oi/g, 'wa').replace(/oin/g, 'wan');
      
      // Nasal sounds
      p = p.replace(/ain/g, 'an').replace(/ein/g, 'an').replace(/in/g, 'an').replace(/yn/g, 'an');
      p = p.replace(/on/g, 'on').replace(/an/g, 'an').replace(/en/g, 'an').replace(/em/g, 'an');
      
      // Consonant combos
      p = p.replace(/ch/g, 'sh').replace(/ph/g, 'f').replace(/qu/g, 'k');
      p = p.replace(/c([eiy])/g, 's$1').replace(/g([eiy])/g, 'j$1');
      p = p.replace(/gn/g, 'ni').replace(/ill/g, 'i').replace(/y/g, 'i');
      
      // Remove double letters
      p = p.replace(/(.)\1+/g, '$1');
      
      return p;
    }

    function checkPronunciation(spokenText) {
      if (currentWordIndex >= currentText.length || !isRunning) return;

      const spokenWords = normalizeText(spokenText).split(/\s+/).filter(w => w.length > 0);
      
      console.log('üéØ Checking:', spokenWords.join(', '));
      showDebug(`Checking: ${spokenWords.join(', ')}`);

      spokenWords.forEach(spokenWord => {
        if (currentWordIndex >= currentText.length || !isRunning) return;

        // TƒÇNG lookahead t·ª´ 5 l√™n 10 ƒë·ªÉ linh ho·∫°t h∆°n
        let bestMatch = { index: currentWordIndex, similarity: 0 };
        const lookahead = Math.min(10, currentText.length - currentWordIndex);
        
        for (let i = 0; i < lookahead; i++) {
          const idx = currentWordIndex + i;
          const expectedWord = normalizeText(currentText[idx]);
          const sim = calculateSimilarity(spokenWord, expectedWord);
          if (sim > bestMatch.similarity) {
            bestMatch = { index: idx, similarity: sim };
          }
        }

        // CH·ªà ƒë√°nh d·∫•u incorrect n·∫øu skip qu√° 2 t·ª´
        const skipped = bestMatch.index - currentWordIndex;
        if (skipped > 2) {
          for (let i = currentWordIndex; i < bestMatch.index; i++) {
            const el = document.getElementById(`word-${i}`);
            if (el && !el.classList.contains('correct') && !el.classList.contains('incorrect')) {
              el.classList.remove('current');
              el.classList.add('incorrect');
              stats.incorrect++;
              stats.total++;
            }
          }
        }

        currentWordIndex = bestMatch.index;
        const currentEl = document.getElementById(`word-${currentWordIndex}`);
        
        if (!currentEl) return;

        // GI·∫¢M threshold t·ª´ 0.6 xu·ªëng 0.5 ƒë·ªÉ d·ªÖ h∆°n
        const threshold = 0.5;
        if (bestMatch.similarity >= threshold) {
          currentEl.classList.remove('current', 'incorrect');
          currentEl.classList.add('correct');
          stats.correct++;
          console.log(`‚úÖ ${spokenWord} = ${normalizeText(currentText[currentWordIndex])} (${Math.round(bestMatch.similarity * 100)}%)`);
          showDebug(`‚úÖ ${spokenWord} = ${normalizeText(currentText[currentWordIndex])} (${Math.round(bestMatch.similarity * 100)}%)`);
        } else {
          currentEl.classList.remove('current');
          currentEl.classList.add('incorrect');
          stats.incorrect++;
          console.log(`‚ùå ${spokenWord} ‚â† ${normalizeText(currentText[currentWordIndex])} (${Math.round(bestMatch.similarity * 100)}%)`);
          showDebug(`‚ùå ${spokenWord} ‚â† ${normalizeText(currentText[currentWordIndex])} (${Math.round(bestMatch.similarity * 100)}%)`);
        }

        stats.total++;
        currentWordIndex++;

        if (currentWordIndex < currentText.length) {
          const next = document.getElementById(`word-${currentWordIndex}`);
          if (next) next.classList.add('current');
        } else {
          stopExercise();
        }

        updateStats();
      });
    }

    function calculateSimilarity(w1, w2) {
      if (w1 === w2) return 1;
      
      // TƒÇNG C∆Ø·ªúng special cases cho ti·∫øng Ph√°p
      const special = {
        // Numbers
        'un': ['1', 'une', 'an', 'en'], 
        'deux': ['2', 'de'], 
        'trois': ['3'],
        'quatre': ['4', 'katr'],
        'cinq': ['5', 'sank'],
        
        // Common words
        'est': ['et', 'ai', 'es', 'e', 'eh'], 
        'sont': ['son', 'so'],
        'jai': ['je', 'j', 'jai', 'ge'], 
        'suis': ['sui', 'swi'],
        'vous': ['vou', 'vu'], 
        'nous': ['nou', 'nu'],
        'cest': ['ces', 'ses', 'ce', 'se'],
        'cetait': ['cetai', 'setait', 'setai'],
        'a': ['ah', 'ha', 'ah'],
        'la': ['lah', 'laa'],
        'le': ['leu', 'luh'],
        'les': ['le', 'lay'],
        
        // Verb forms
        'ai': ['et', 'e'],
        'avons': ['avon'],
        'sommes': ['som'],
        
        // Pronouns
        'il': ['i'],
        'elle': ['el'],
        'ils': ['i'],
        'elles': ['el'],
        
        // Prepositions
        'dans': ['dan'],
        'avec': ['avek'],
        'pour': ['pur'],
        'sans': ['san', 'sa']
      };

      if (special[w2]?.includes(w1) || special[w1]?.includes(w2)) return 0.95;

      const p1 = toPhonetic(w1);
      const p2 = toPhonetic(w2);
      
      if (p1 === p2) return 0.95;

      const longer = w1.length > w2.length ? w1 : w2;
      const textDist = levenshteinDistance(w1, w2);
      const phoneDist = levenshteinDistance(p1, p2);
      
      const textSim = (longer.length - textDist) / longer.length;
      const phoneSim = (Math.max(p1.length, p2.length) - phoneDist) / Math.max(p1.length, p2.length);
      
      // ∆Øu ti√™n phonetic similarity h∆°n
      return Math.max(textSim * 0.7, phoneSim * 0.95);
    }

    function levenshteinDistance(s1, s2) {
      const m = [];
      for (let i = 0; i <= s2.length; i++) m[i] = [i];
      for (let j = 0; j <= s1.length; j++) m[0][j] = j;
      
      for (let i = 1; i <= s2.length; i++) {
        for (let j = 1; j <= s1.length; j++) {
          m[i][j] = s2[i-1] === s1[j-1] ? m[i-1][j-1] : 
            Math.min(m[i-1][j-1] + 1, m[i][j-1] + 1, m[i-1][j] + 1);
        }
      }
      return m[s2.length][s1.length];
    }

    function loadRandomText() {

      if (currentText.length > 0) {

      }

      textContent.classList.remove('scrolling');
      void textContent.offsetHeight;
    }

    async function startExercise() {
      if (isRunning) return;

      isRunning = true;
      timeRemaining = 60;
      stats = { correct: 0, incorrect: 0, total: 0 };
      currentWordIndex = 0;
      pendingWords = [];

      document.querySelectorAll('.word').forEach(w => {
        w.classList.remove('correct', 'incorrect', 'current');
      });

      if (currentText.length > 0) {
        document.getElementById('word-0').classList.add('current');
      }

      updateStats();
      startBtn.disabled = true;
      textContent.classList.add('scrolling');
      apiStatus.classList.add('active');
      apiStatus.textContent = 'üü¢ Listening...';
      debugInfo.classList.add('active');
      
      startTimer();
      startRecording();
      showNotification('üé§ Parlez clairement et lentement!');
    }

    function startTimer() {
      const startTime = Date.now();
      const duration = 60000;
      
      timerInterval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        const remaining = Math.max(0, duration - elapsed);
        timeRemaining = Math.ceil(remaining / 1000);
        
        const m = Math.floor(timeRemaining / 60);
        const s = timeRemaining % 60;
        timerDisplay.textContent = `${m}:${s.toString().padStart(2, '0')}`;

        if (remaining <= 0) {
          clearInterval(timerInterval);
          stopExercise();
        }
      }, 100);
    }

    function stopExercise() {
      isRunning = false;
      clearInterval(timerInterval);
      
      if (recordingTimeout) {
        clearTimeout(recordingTimeout);
        recordingTimeout = null;
      }
      
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        mediaRecorder.stream.getTracks().forEach(track => track.stop());
      }
      
      recordingIndicator.classList.remove('active');
      debugInfo.classList.remove('active');
      startBtn.disabled = false;
      textContent.classList.remove('scrolling');
      apiStatus.classList.remove('active');
      apiStatus.textContent = 'ü§ñ OpenAI Whisper Ready';
      
      const acc = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
      showNotification(`‚úÖ Termin√©! Pr√©cision: ${acc}%`);
    }

    function resetExercise() {
      stopExercise();
      stats = { correct: 0, incorrect: 0, total: 0 };
      timeRemaining = 60;
      timerDisplay.textContent = '1:00';
      updateStats();
      loadRandomText();
    }

    function updateStats() {
      const acc = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
      accuracyDisplay.textContent = `${acc}%`;
      correctDisplay.textContent = stats.correct;
      incorrectDisplay.textContent = stats.incorrect;
      totalDisplay.textContent = stats.total;
    }

    startBtn.addEventListener('click', startExercise);
    resetBtn.addEventListener('click', resetExercise);

    loadRandomText();
    console.log('‚úÖ French Pronunciation Checker ready!');
  </script>
